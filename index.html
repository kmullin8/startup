<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Challenge 3000</title>
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml">

    <link rel="stylesheet" href="main.css">

  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
        <h1>
            <img src="images/favicon.svg" alt="Trivia logo" style="height:1em; vertical-align:middle; margin-right:0.3em;">
            Trivia Challenge 3000<sup>&reg;</sup>
        </h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Login</a></li>
          <li><a href="play.html">Play</a></li>
          <li><a href="scores.html">Scores</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1>Welcome to Trivia Challenge 3000</h1>
      <form method="get" action="play.html">
        <div>
          <span><img src="images/envelope.svg"  alt="email logo" style="height:1em; vertical-align:middle; margin-right:0,3em;"></span>
          <input type="text" placeholder="your@email.com" />
        </div>
        <div>
          <span><img src="images/lock.svg"  alt="password logo" style="height:1em; vertical-align:middle; margin-right:0,3em;"></span>
          <input type="password" placeholder="password" />
        </div>
        <div class="button-row">
          <button type="submit">Login</button>
          <button type="submit">Create</button>
        </div>
      </form>
    </main>

    <footer>
      <div class="name-github">
          <span class="text-reset">Kaden Mullin</span>
          <a href="https://github.com/kmullin8">GitHub</a>
      </div>
    </footer>
  </body>
</html>
