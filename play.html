<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trivia Challenge 3000</title>
    <link rel="icon" href="images/favicon.svg" type="image/svg+xml">
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>
            <img src="images/favicon.svg" alt="Trivia logo" style="height:1em; vertical-align:middle; margin-right:0.3em;">
            Trivia Challenge 3000<sup>&reg;</sup>
        </h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="play.html">Play</a></li>
          <li><a href="scores.html">Scores</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
        <div class="status-bar" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1em;">
  
            <div class="players">
                Player:
                <span class="player-name">player username</span>
            </div>

            <div class="score">
                <label for="count">Score</label>
                <input type="text" id="count" value="--" readonly />
            </div>

            <div class="timer">
                <span>time remaining: 0:00</span>
            </div>

        </div>


        <!-- Question text -->
        <p class="question-text" style="text-align:center;">txt for the question</p>

        <!-- Answer choices -->
        <div class="answers" style="display:grid; grid-template-columns: 1fr 1fr; gap:1em; justify-content: center; text-align: center; max-width:600px; margin:2em auto;">
            <label>A: <input type="text" name="answerA"></label>
            <label>B: <input type="text" name="answerB"></label>
            <label>C: <input type="text" name="answerC"></label>
            <label>D: <input type="text" name="answerD"></label>
        </div>

    </main>

    <footer>
      <hr />
      <span class="text-reset">Kaden Mullin</span>
      <br />
      <a href="https://github.com/kmullin8">GitHub</a>
    </footer>
  </body>
</html>
